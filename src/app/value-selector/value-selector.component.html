<div class="__container_value_selector">
  <strong>{{title}}</strong>
  <div class="value_selector">
    <div class="value_selector_inputs">
      <div class="selector_input">
        <span>%</span>
        <input
          class="value_selector_input"
          type="number"
          step="0.01"
          [(ngModel)]="percentage"
          max=100
          disabled={{ValueStatusDisabled}}
        />
      </div>
      <div class="selector_input">
        <span>Valor</span>
        <input
          class="value_selector_input"
          type="number"
          step="0,01"
          [(ngModel)]="installmentValue"
          (ngModelChange)="calculatePercentage()"
          disabled={{ValueStatusDisabled}}
        />
      </div>
        <div class="selector_input">
        <span>Cub</span>
        <input
        class="value_selector_input"
        type="number"
        step="0,01"
        [(ngModel)]="cubInstallmentValue"
        (ngModelChange)="calculateInstallmentValueByCub()"
        disabled={{ValueStatusDisabled}}
        />
      </div>
    </div>
    <input
      class="value_selector_range"
      type="range"
      *ngIf="ValueBarNgIf"
      [(ngModel)]="percentage"
      max={{maxPercentage}}
    />
  </div>
</div>
