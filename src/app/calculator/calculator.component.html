<div class="__container_calculator">
  <div class="_calculator_property_value">
    <span>Valor Propriedade

    </span>
    <input type="number" [(ngModel)]="propertyValue">
  </div>
  <app-value-selector
    title="Entrada"
    [(percentage)]="entryValuePercentage"
    maxPercentage={{(entryValuePercentage+deliveryKeysPercentage)}}
    [(totalAmount)]="propertyValue"
  />
  <app-value-selector-installments
    title="Parcelas"
    [(percentage)]="installmentPercentage"
    [(totalAmount)]="propertyValue"
    [(multiplier)]="installmentsMultiplyer"
    maxPercentage={{(installmentPercentage+deliveryKeysPercentage)}}
  />
  <app-value-selector-installments
    title="BalÃµes"
    [(percentage)]="annualInstallmentsPercentage"
    [(totalAmount)]="propertyValue"
    [(multiplier)]="annualinstallmentsMultiplyer"
    maxPercentage={{(annualInstallmentsPercentage+deliveryKeysPercentage)}}
  />
  <app-value-selector
    title="Entrega das Chaves"
    [(percentage)]="deliveryKeysPercentage"
    [(totalAmount)]="propertyValue"
    [ValueBarNgIf]='false'
    [ValueStatusDisabled]="true"
    />
</div>
